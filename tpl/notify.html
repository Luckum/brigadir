<div id="notifiers_wrap" class="fixed" style="bottom: 0px;">
    <div class="notifier_baloon_wrap" style="visibility: visible;">
        <div class="notifier_baloon clear_fix" style="opacity: 1;">
            <div class="notifier_baloon_head clear_fix">
                <div class="notifier_baloon_title fl_l">{header}</div>
                <div class="notifier_close_wrap fl_r"><a class="notifier_close" title="Закрыть" href=""></a></div>
            </div>
            <div class="notifier_baloon_body">
                <table cellpadding="0" cellspacing="0" width="100%">
                    <tbody>
                        <tr>
                            <td class="notifier_image_wrap">
                                <div class="notifier_image_wrap"><a href="#" ><img src="{src}" class="notifier_image"></a></div>
                            </td>
                            <td class="notifier_baloon_msg">
                                <div class="notifier_baloon_msg wrapped" style="width: 240px;">{text}</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
