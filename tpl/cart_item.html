                        <form id="delete_cart_item" name="delete_cart_item" action="/shop/cart/" method="post">
                        <input type="hidden" value="cart_delete" name="action">
                        <input type="hidden" value="0" name="cid" />
                        <input type="hidden" value="0" name="oid" />                        
                        </form>


                        <form id="netshop_cart_contents" name="netshop_cart_contents" class="cart_contents" action="/shop/cart/add/" method="post" enctype="multipart/form-data">
                        <input type="hidden" value="/shop/cart/" name="redirect_url">
{items}
                        <div class="tov_box">
                           <h3><a href="{link}">{Name}</a></h3>
                           <a href="{link}" title=""><img src="{Src}" alt="{Name}" class="tovar" width="108" height="108" align="left" /></a>
                           <div class="descr w255">
                              <p><span class="w120">Производитель:</span><span class="green">{Producer_Name}
                                 ({Country})
                                 </span><br />
                                 {Attribs}
                              </p>
                           </div>
                           <div class="formbox">
                              <div class="count"><input type="text" value="{Qty}" name="cart[{classID}][{Message_ID}]" /><br /><a href="#" onclick="$('#netshop_cart_contents').submit(); return false;" class="f10"><img src="/img/btn_count.png" alt="" /></a></div>
                              <div class="price">
                                 <p>{Summa} руб.</p>
                              </div>
                              <div class="remove"><a href="#" onclick="basketDeleteClick({classID}, {Message_ID}); return false;"><img src="/img/x.gif" alt="remove" /></a></div>
                              <div class="clr"></div>
                              <div class="radio">
                                 <p><span>Необходимость монтажа:</span><br>
                                 <span class="fixmerb">
                                 <input id="radio1_1a" name="radio1" value="radio1" type="radio">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                 <span class="pa">требуется</span>
                                 </span> &nbsp;&nbsp;&nbsp; 
                                 <span class="fixmerb">
                                 <input id="radio1_2a" name="radio1" value="radio1" type="radio">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="pa">не требуется</span></span>
                                 </p>
                              </div>
                           </div>
                           <div class="clr"></div>
                        </div>
{/items}
                        <div class="midline">
                           <input type="submit" value="Пересчитать" name="basketRecalc" id="basketRecalc" style="display: none;" />
                           <p class="verybig tar">Доставка (в пределах КАД): <span class="green w140">Бесплатно</span><br />
                              Итого: <span class="green w140">{Total} руб.</span>
                           </p>
                        </div>
                        </form>
